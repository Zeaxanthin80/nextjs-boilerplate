<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns - Digital Marketing Campaign App</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header>
        <h1>Campaigns</h1>
        <nav id="navigation"></nav>
    </header>
    <main>
        <section id="campaign-list">
            <h2>Your Campaigns</h2>
            <div class="campaign-card-container">
                <!-- Campaign cards will be dynamically inserted here -->
            </div>
            <button id="create-campaign-btn">Create New Campaign</button>
        </section>
        <section id="analytics">
            <h2>Campaign Analytics</h2>
            <div class="analytics-widget-container">
                <!-- Analytics widgets will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Digital Marketing Campaign App</p>
    </footer>
    <script src="../js/app.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/components/navigation.js"></script>
    <script src="../js/components/campaign-card.js"></script>
    <script src="../js/components/analytics-widget.js"></script>
</body>
</html>
