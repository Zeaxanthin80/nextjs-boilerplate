<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Digital Marketing Campaign App</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <form id="settings-form">
            <div class="form-group">
                <label for="campaign-name">Default Campaign Name:</label>
                <input type="text" id="campaign-name" name="campaign-name" required>
            </div>
            <div class="form-group">
                <label for="email-notifications">Email Notifications:</label>
                <select id="email-notifications" name="email-notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
            <div class="form-group">
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <button type="submit">Save Settings</button>
        </form>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
